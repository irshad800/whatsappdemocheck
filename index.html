<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Integration</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        /* Container for the button */
        .whatsapp-container {
            text-align: center;
        }

        /* WhatsApp Button Styling */
        #whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            width: 200px;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }

        /* WhatsApp Icon Styling */
        #whatsapp-btn img {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        /* Hover effect for the button */
        #whatsapp-btn:hover {
            background-color: #128C7E;
        }

        /* Floating WhatsApp button styling */
        .whatsapp-floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            transition: background-color 0.3s ease;
        }

        /* WhatsApp icon in floating button */
        .whatsapp-floating-btn img {
            width: 40px;
            height: 40px;
        }

        /* Hover effect for the floating button */
        .whatsapp-floating-btn:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <div class="whatsapp-container">
        <!-- WhatsApp Button -->
        <a href="https://wa.me/0563020773?text=Hello, I need help with..." target="_blank" id="whatsapp-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            Chat with us on WhatsApp
        </a>
    </div>

    <!-- Floating WhatsApp Button -->
    <a href="https://wa.me/0563020773?text=Hello, I need help with..." target="_blank" class="whatsapp-floating-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>

    <script>
        // JavaScript for confirmation before opening WhatsApp chat
        document.getElementById("whatsapp-btn").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link action
            if (confirm("Do you want to chat with us on WhatsApp?")) {
                window.open(this.href, "_blank"); // Open WhatsApp in a new tab
            }
        });
    </script>
    
</body>
</html>
